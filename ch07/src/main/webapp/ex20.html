<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("#p1").prepend('<strong>가나다라</strong>'); // ID가 "p1"인 <p> 요소의 내부에 맨 앞에 <strong>가나다라</strong>을 추가
	}, 3000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - prepend()</h1>
	
	<p id="p1">
		마바사아자차카타파하
	</p>
</body>
</html>
