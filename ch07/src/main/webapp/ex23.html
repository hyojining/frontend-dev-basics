<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('#h2').after("<p>내용입니다.</p>"); // ID가 "h2"인 <h2> 요소의 뒤에 <p>내용입니다.</p>을 추가
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - after()</h1>
	<h2 id="h2">제목입니다.</h2>
</body>
</html>
