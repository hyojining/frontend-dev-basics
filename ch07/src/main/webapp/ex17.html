<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("#p1").text('안녕하세요'); // "p1"인 <p> 요소의 텍스트 내용을 "안녕하세요"로 변경
		// ID가 "p2"인 <p> 요소의 텍스트 내용을 <strong>안녕하세요</strong>로 변경
		// 이 때, HTML 태그가 텍스트로 인식되어 HTML 엔티티로 표시
		$("#p2").text('<strong>안녕하세요</strong>');
		console.log($('#p3').text());
		console.log($('#p4').text());
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - text()</h1>

	<p id="p1">...</p>
	<p id="p2">...</p>
	<p id='p3'>3.안녕하세요</p>
	<p id='p4'>4.<strong>안녕하세요</strong> 라고 인사하면 <em>쌩</em>깐다.</p>
	<!--  
		HTML의 escape 문자들
		& -> &amp;
		space -> &nbsp;
		< -> &lth;
		> -> &gt;
		' -> &quot;
	-->
	<h4>Black &amp; White</h4> <!-- Black & White -->
	<h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that</h4>	<!--      that -->
</body>
</html>
