<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		$('p').replaceWith('<h2>변경후</h2>'); // 모든 <p> 요소를 <h2> 요소로 교체
	}, 2000);
});  
</script>
</head>
<body>
	<h1>DOM 조작 API - replaceWith()</h1>
	
	<p>변경전</p>
</body>
</html>
