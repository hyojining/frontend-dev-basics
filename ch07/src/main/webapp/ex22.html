<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('#p1').before('<h1>제목입니다.</h1>'); // ID가 "p1"인 <p> 요소의 앞에 <h1>제목입니다.</h1>을 추가
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - before()</h1>
	
	<p id="p1">
		내용입니다.
	</p>
</body>
</html>
